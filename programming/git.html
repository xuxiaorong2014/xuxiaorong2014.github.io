<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GitHub 使用方法</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container">


    <h1>
      GitHub 使用方法
    </h1>



    <p>1.客户端下载地址： msysgit.github.io</p>
    <p>2.下载项目： git clone <a href="https://xxx.xxx.git/" target="_blank" rel="noopener">https://xxx.xxx.git</a></p>
    <p>3.将改动的地方添加到版本管理器 git add .</p>
    <p>4.提交到本地的版本控制库 git commit -m “changes log”</p>
    <p>5.提交到 github账号里 git push -u origin master</p>

  </div>
</body>

</html>
