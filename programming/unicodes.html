<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Unicode 特殊字符表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    p{font-size:18pt; }
  </style>
</head>
<body>
	<div class="container">
		<h1>Unicode 特殊字符表</h1>
		<p>html 代码 <span>&#</span>后面跟十进制数字  <a href="https://www.cnblogs.com/daryl-blog/p/11003086.html">Unicode 编码 范围</a></p>
		<div id="main"></div>
	</div>
	<script>
	var html=[];
	var getUnicodeChars = function(hex1,hex2){
		var dec1 = parseInt(hex1,16);
		var dec2 = parseInt(hex2,16);
		var chars = [];
		for(var i = dec1;i<=dec2;i++){
			chars.push('&#' + i);
		}
		return chars.join(' ');
	}
	var areas= [

{title: 'U+0020 – U+007F ASCII 标点符号' , from:'0020', to: '007F'},
{title: 'U+0080 – U+00FF 增补拉丁字符集 1 标点符号' , from:'0080', to: '00FF'},
{title: 'U+0250 – U+02AF 国际音标扩展集' , from:'0250', to: '02AF'},
{title: 'U+02B0 – U+02FF 间隔修饰符' , from:'02B0', to: '02FF'},
{title: 'U+0300 – U+036F 组合区分标记' , from:'0300', to: '036F'},
{title: 'U+0370 – U+03FF 希腊字符' , from:'0370', to: '03FF'},
{title: 'U+1D00 – U+1D7F 音标扩展集' , from:'1D00', to: '1D7F'},
{title: 'U+1D80 – U+1DBF 增补音标扩展集' , from:'1D80', to: '1DBF'},
{title: 'U+2000 – U+206F 通用标点符号' , from:'2000', to: '206F'},
{title: 'U+2070 – U+209F 上标和下标字符' , from:'2070', to: '209F'},
{title: 'U+20A0 – U+20CF 货币符号' , from:'20A0', to: '20CF'},
{title: 'U+20D0 – U+20FF 符号组合区分标记' , from:'20D0', to: '20FF'},
{title: 'U+2100 – U+214F 字母类符号' , from:'2100', to: '214F'},
{title: 'U+2150 – U+218F 数字形式字符' , from:'2150', to: '218F'},
{title: 'U+2190 – U+21FF 箭头符号' , from:'2190', to: '21FF'},
{title: 'U+2200 – U+22FF 数学运算符' , from:'2200', to: '22FF'},
{title: 'U+2300 – U+23FF 综合技术符号' , from:'2300', to: '23FF'},
{title: 'U+2460 – U+24FF 带圈字母和数字' , from:'2460', to: '24FF'},
{title: 'U+2500 – U+257F 框线绘制符号' , from:'2500', to: '257F'},
{title: 'U+2580 – U+259F 方形组块图符' , from:'2580', to: '259F'},
{title: 'U+25A0 – U+25FF 几何图形' , from:'25A0', to: '25FF'},
{title: 'U+2600 – U+26FF 综合符号' , from:'2600', to: '26FF'},
{title: 'U+2700 - U+27BF 印刷符号' , from:'2700', to: '27BF'},
{title: 'U+27C0 – U+27EF 综合数学符号集合 A' , from:'27C0', to: '27EF'},
{title: 'U+27F0 – U+27FF 增补箭头符号集合 A' , from:'27F0', to: '27FF'},
{title: 'U+2800 – U+28FF 盲人点字图符' , from:'2800', to: '28FF'},
{title: 'U+2900 – U+297F 增补箭头符号集合 B' , from:'2900', to: '297F'},
{title: 'U+2980 – U+29FF 综合数学符号集合 B' , from:'2980', to: '29FF'},
{title: 'U+2A00 – U+2AFF 增补数学运算符' , from:'2A00', to: '2AFF'},
{title: 'U+2B00 – U+2BFF 综合符号和箭头' , from:'2B00', to: '2BFF'},
{title: 'U+2E00 – U+2E7F 增补标点符号' , from:'2E00', to: '2E7F'},
{title: 'U+3000 – U+303F 中日韩标点符号' , from:'3000', to: '303F'},
{title: 'U+3200 – U+32FF 带圈中日韩相容表音文字字母和月份符号' , from:'3200', to: '32FF'},
{title: 'U+3300 – U+33FF 中日韩相容符号' , from:'3300', to: '33FF'},

{title: 'U+4DC0 – U+4DFF 《易经》六爻符号' , from:'4DC0', to: '4DFF'},
{title: 'U+A700 – U+A71F 改进的音标字母' , from:'A700', to: 'A71F'},
{title: 'U+FE10 – U+FE1F 竖排标点符号' , from:'FE10', to: 'FE1F'},
{title: 'U+FF00 – U+FFEF 全角 ASCII 标点符号' , from:'FF00', to: 'FFEF'}
	];

	//制表符 0x2500 - 0x257F
	console.log('\u2500');
	
	areas.forEach(function(area){
		html.push('<h2>');
		html.push(area.title + ' '  + area.from + '-' + area.to);
		html.push('</h2>');
		html.push('<p>');
		html.push(getUnicodeChars(area.from,area.to));
		html.push('</p>');
	});
	

	document.getElementById('main').innerHTML = html.join('');
	</script>
	<script src="/assets/js/page.js"></script>
</body>
</html>
