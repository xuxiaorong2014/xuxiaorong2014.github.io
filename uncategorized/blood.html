<h1>健康知识 血压 血糖 正常值</h1>
<p>正常值血糖值为：空腹血糖小于6.1mmol/L，餐后两个小时血糖应小于7.8mmol/L。空腹血糖大于6.1但是小于7.0，处于糖耐量受损阶段，此时应注意及时的进行生活方式干预，防止进一步进展为糖尿病。</p><p>从医学的角度上来说，正常人的血压包括收缩压和舒张压。那么正常人的收缩压在90mmHg-139mmHg之间。正常人的舒张压，一般在60mmHg-89mmHg之间。当收缩压偏高，超过140mmHg，以及舒张压超过90mmHg的现象，这种情况往往称为高血压。当收缩压低于90mmHg，以及舒张压低于60mmHg的时候，往往称之为低血压。<br><br></p>
